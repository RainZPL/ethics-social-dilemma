        <br>
        <label for="preference">Please list the options that each of you would like (separate with commas',' and '/' is invalid, and should >=2):</label>

        <label for="preference">Tip: Options could be where to eat (KFC, McDonald's), where to travel (London, Paris), ways for recreation (skating, skiing), etc.</label>

        <br>
