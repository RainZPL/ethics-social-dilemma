<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resources Factors</title>
</head>
<body>
<h1 style="text-align:center">&nbsp;</h1>

<h1 style="text-align:center">&nbsp;</h1>

<h1 style="text-align:center">&nbsp;</h1>
{% if error %}
  <p style="color: red; text-align: center; font-size: large">{{ error }}</p>
{% endif %}
{% if error_r %}
  <p style="color: red; text-align: center; font-size: large">{{ error_r }}</p>
{% endif %}

<form method="post">
    <div style="text-align:center; font-size: 30px">
        <label for="input-number">How many People are involved in social dilemma (>=2 integer):</label>
        <input type="number" style="font-size: 30px;" id="input-number" name="allocate_num" min="2" step="1" value="{{ allocate_num }}">
        <br>
        <br>
        <label for="resource">Please input the resource (name) you want to allocate.</label><br>
        <label for="resource">E.g. water, coal, human resources, etc. (should enter single one):</label>
        <input type="text" style="font-size: 30px;" id="resource" name="resource" value="{{ resource }}">
        <br>
        <br>
        <label for="resource_num">Please enter Quantity of resources (>0 integer):</label>
        <input type="number" style="font-size: 30px;" id="resource_num" name="resource_num" min="0.1" step="0.1" value="{{ resource_num }}">
        <br>
        <br>
    </div>
    <button type="submit" style="display: block; margin: auto; width: 100px;height: 100px; font-size: 20px">Submit</button>
</form>
</body>
</html>
